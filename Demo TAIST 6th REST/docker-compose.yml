version: "3.1"

services:
  # MQTT App
  mqtt_app:
    build: ./mqtt_app
    command: ["python", "/mqtt_app/app.py"]
    depends_on:
      - mosquitto
      - mongo
    volumes:
      - ./mqtt_app:/mqtt_app  # Maps the current directory to /app inside the container
      - ./mqtt_app/database:/mqtt_app/database  # Add this line if needed
    networks:
      - my-networks
    environment:
      DB_ADDRESS: mongodb://username:password@mongo:27017/
      TZ: "Asia/Bangkok"

  # REST App
  rest_app:
    build: ./rest_app
    command: ["gunicorn", "app:app", "--bind", "0.0.0.0:5000"]
    depends_on:
      - mongo
    volumes:
      - ./rest_app:/rest_app  # Maps the current directory to /app inside the container
    ports:
      - "5000:5000"
    networks:
      - my-networks
    environment:
      DB_ADDRESS: mongodb://username:password@mongo:27017/
      DB_NAME: name
      DB_COLLECTION: collection
      TZ: "Asia/Bangkok"

  # Line App
  bot_app:
    build: ./bot_app
    command: ["gunicorn", "app:app", "--bind", "0.0.0.0:8000"]
    depends_on:
      - mongo
    volumes:
      - ./bot_app:/bot_app  # Maps the current directory to /app inside the container
    ports:
      - "8000:8000"
    networks:
      - my-networks
    env_file:
      - .env

  # Mosquitto Broker
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto_rssi
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

    networks:
      - my-networks

  # Mongo Image
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - my-networks
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
      TZ: "Asia/Bangkok"

  # Mongo Express
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    networks:
      - my-networks
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: username
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://username:password@mongo:27017/
      ME_CONFIG_BASICAUTH: false
      TZ: "Asia/Bangkok"

networks:
  my-networks:
    driver: bridge
    
